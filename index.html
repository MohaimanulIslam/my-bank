<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Baper Bank</title>
</head>

<body>

    <h1 class="text-center text-7xl font-semibold mt-16">Welcome to <span class="text-purple-700">My Bank</span></h1>

    <section class="bg-green-300 rounded p-10 w-3/4 mx-auto mt-8">
        <h3 class="text-3xl text-center">Please Login</h3>
        <div>
            <input class="block w-3/4 m-4 rounded border-gray-500 border-2 px-2" type="email" name="" id="user-email"
                placeholder="Email">
            <input class="block w-3/4 m-4 rounded border-gray-500 border-2 px-2" type="password" name=""
                id="user-password" placeholder="Password">
            <button id="login-button" class="px-5 py-3 mx-4 rounded bg-blue-600 font-semibold text-white">Login</button>
        </div>
    </section>



    <script src="js/index.js"></script>
</body>

</html>
