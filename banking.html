<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bnking Dashboard</title>
</head>

<body>

    <h1 class="text-6xl text-center m-16">Banking Dashboard</h1>

    <section class="mt-8">

        <div class="grid grid-cols-3 w-3/4 mx-auto gap-6">

            <div class="rounded p-8 bg-green-300">
                <h3 class="text-3xl">Deposite</h3>
                <h2 class="text-5xl font-semibold">$<span id="deposite-total">00</span></h2>
            </div>

            <div class="rounded p-8 bg-purple-300">
                <h3 class="text-3xl">Withdraw</h3>
                <h2 class="text-5xl font-semibold">$00</h2>
            </div>

            <div class="rounded p-8 bg-red-300">
                <h3 class="text-3xl">Balance</h3>
                <h2 class="text-5xl font-semibold">$<span id="banalce">1240</span></h2>
            </div>

        </div>
    </section>

    <section class="mt-8">

        <div class="grid grid-cols-2 w-3/4 mx-auto gap-6">

            <div class="rounded p-8 bg-blue-300">
                <h3 class="text-3xl text-center">Please Deposite</h3>
                <div>
                    <input class="block w-3/4 m-4 rounded border-gray-500 border-2 px-2" type="text" name=""
                        id="deposite" placeholder="Enter Amount">
                    <button id="deposite-button"
                        class="px-5 py-3 mx-4 rounded bg-blue-600 font-semibold text-white">Deposite</button>
                </div>
            </div>

            <div class="rounded p-8 bg-yellow-300">
                <h3 class="text-3xl text-center">Please Withdraw</h3>
                <div>
                    <input class="block w-3/4 m-4 rounded border-gray-500 border-2 px-2" type="text" name=""
                        id="withdraw" placeholder="Enter Amount">
                    <button id="withdraw-button"
                        class="px-5 py-3 mx-4 rounded bg-blue-600 font-semibold text-white">Withdraw</button>
                </div>

            </div>
    </section>

    <script src="js/banking.js"></script>
</body>

</html>
